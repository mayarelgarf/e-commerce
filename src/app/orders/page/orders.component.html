<section class="orders-container">
  <div class="orders-container__title-container">
    <h1>Available Orders</h1>
    <button type="button" pButton  label="Add order"  (click)="isAdding=true"></button>
  </div>

  <p-table
    [value]="orders"
    [paginator]="true"
    [rows]="5"
    styleClass="p-datatable-gridlines"
    [tableStyle]="{ 'min-width': '50rem' }"
  >
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 25%">Order Id</th>
        <th style="width: 25%">Order date</th>
        <th style="width: 25%">total price</th>
        <th style="width: 25%">Payment Type</th>
        <th style="width: 25%">Action</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-orders>
      <tr>
        <td>{{ orders.OrderId }}</td>
        <td>{{ orders.OrderDate | date }}</td>
        <td>{{ orders.TotalPrice | currency }}</td>
        <td>{{ orders.PaymentType }}</td>
        <td>
          <button
            type="button"
            pButton
            pRipple
            label="view"
            (click)="selectOrder(orders)"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
  <p-dialog header="Add new order." [modal]="true" [(visible)]="isAdding" [style]="{ width: '25rem' }">
<form
>
  <div class="flex align-items-center gap-3 mb-5 dialog-form-container">
    <label for="orderId" class="font-semibold w-6rem">orderId</label>
    <input pInputText id="orderId" class="flex-auto" autocomplete="off" />
</div>
<div class="flex align-items-center gap-3 mb-5 dialog-form-container">
  <label for="Payment" class="font-semibold w-6rem">Payment Type</label>
  <input pInputText id="Payment" class="flex-auto" autocomplete="off" />
</div>
</form>




    <div class="flex justify-content-end gap-2 dialog-buttons-container">
        <p-button label="Cancel" severity="secondary"  (click)="isAdding = false"  />
        <p-button label="Save" (click)="addOrder()" />
    </div>
  </p-dialog>

</section>
